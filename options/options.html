<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
      name="description"
      content="eight dollars verified on Twitter check real/unreal accounts on twitter"
    />
  <title>Eight Dollars Options</title>

  <script src="options.js"></script>
  <link rel="stylesheet" href="options.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Verified Settings</h1>
      <button id="close">Close</button>
    </div>
    <div class="inputs">
      <div class="options">
        <div class="inputs-split">
          <div class="option text-option">
            <label for="textVerifiedLabel">Verified Label</label>
            <input type="text" id="textVerifiedLabel" />
          </div>
          <div class="option text-option">
            <label for="textTwitterBlueLabel">Twitter Blue Label</label>
            <input type="text" id="textTwitterBlueLabel" />
          </div>
        </div>
        <div class="option checkboxes">
          <input type="checkbox" id="textEnabled" />
          <label for="textEnabled"><strong>Enable Text</strong><br />Shows text labels next to the verified badge on
            twitter profiles</label>
        </div>
        <div class="option checkboxes">
          <input type="checkbox" id="textEnableBorder" />
          <label for="textEnableBorder"><strong>Enable Border</strong><br />Shows a border on verified badges with
            text</label>
        </div>
        <div class="option checkboxes">
          <input type="checkbox" id="removeBlueVerification" />
          <label for="removeBlueVerification"><strong>Remove Twitter Blue</strong><br /> Hides Paid Twitter Blue badges
            from
            accounts </label>
        </div>
        <div class="space option checkboxes">
          <input type="checkbox" id="memeMode" />
          <label for="memeMode"><strong>Meme Mode</strong><br />Comic Sans Icon + Font for Twitter Blue</label>
        </div>
        <div class='savecontainer'>
          <div id="status"> Options Saved. Refresh your page to see changes.</div>
          <button id="save">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
